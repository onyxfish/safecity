{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" href="{% build_media_url '/css/public.css' %}" type="text/css" charset="utf-8"/>
{% endblock %}
{% block content %}
<div class="container container_12">
<div id="header" class="grid_12">Safecity</div>
<div id="report-map" class="grid_12"></div>

<script type="text/javascript">
{% include 'public/index.js' %}

{% endblock %}
